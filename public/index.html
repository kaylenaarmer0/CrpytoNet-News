<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CryptoNet News</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<div class="jumbotron">
		<h1>CryptoNet News</h1>
	</div>

	<div class="row">	
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Search Parameters</h3>
				</div>
				<div class="panel-body">
					<form>
					  <div class="form-group">
					    <label for="search">Search Term:</label>
					    <input type="text" class="form-control" id="search">
					  </div>
					  <div class="form-group">
					  	<label for="sell">Number of Records to Retrieve</label>
					  	<select class="form-control" id="sell">
					  		<option value="1" selected>1</option>
					  		<option value="5">5</option>
					  		<option value="10">10</option>
					  	</select>
					  </div>
					  <div class="form-group">
					    <label for="startYear">Start Year:</label>
					    <input type="text" class="form-control" id="startYear">
					  </div>
					  <div class="form-group">
					    <label for="endYear">End Year:</label>
					    <input type="text" class="form-control" id="endYear">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					  <button type="clear" class="btn btn-default">Clear</button>
					</form>
				</div>
			</div>
		</div>
	</div>	

	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Search Results</h3>
				</div>
				<div class="panel-body">
					XXXXXX
				</div>
			</div>
		</div>
	</div>	


</body>
</html>
